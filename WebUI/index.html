<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修仙小说生成器 | Dao Novel Generator</title>
    <style>
        /* 基础样式 */
        body {
            background: linear-gradient(45deg, #ffffff, #ffffff);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            position: relative;
            overflow: hidden;
            font-family: 
                "Microsoft YaHei",
                "PingFang SC",
                "Helvetica Neue",
                Arial, 
                sans-serif;
        }

        /* 背景效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://example.com/immortal-bg.png') center/cover; /* 云雾背景图 */
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 162, 255, 0.3);
            padding: 30px;
            position: relative;
            border: 3px solid #37c2d4;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin: 40px 0;
        }

        /* 仙侠风格按钮 */
        .action-btn {
            padding: 25px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, #00768b, #37c9d4);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.6s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* 结果展示区 */
        #result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 250, 240, 0.9);
            border-radius: 10px;
            border: 2px dashed #222222;
            min-height: 100px;
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
        }

        /* 动态飘带装饰 */
        .ribbon {
            position: absolute;
            width: 150px;
            height: 150px;
            background: url('https://example.com/ribbon.png') center/contain no-repeat;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="ribbon" style="top:10%; left:5%"></div>
    <div class="ribbon" style="top:20%; right:5%"></div>
    
    <div class="container">
        <h1>修仙小说生成器</h1>
        
        <div class="button-container">
            <button class="action-btn" onclick="createNew()">
                ✨ 新作 | New Creation
            </button>
            
            <button class="action-btn" onclick="continueWrite()">
                🖋️ 续写 | Continuation
            </button>
        </div>

        <div id="result">
            <p class="placeholder-text">info</p>
        </div>
    </div>

    <script>
        // 示例交互函数
        async function createNew() {
            window.location.href = '/creation_workspace?type=new';
        }

        async function continueWrite() {
            window.location.href = '/creation_content?type=new';
        }

        function updateResult(text) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>${text}</p>`;
            resultDiv.style.animation = 'fadeIn 0.5s';
        }
    </script>
</body>
</html>
